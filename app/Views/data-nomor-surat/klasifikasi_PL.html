<select name="dt[klasifikasi_id]" class="form-control" onchange="get_nomor()" tabindex="-1" aria-hidden="true"><option>- Pilih Klasifikasi Surat -</option> <optgroup label="00  - Rencana Kebutuhan Barang/ Rencana Umum Pengadaan "><option value="86">00.00  - Rencana Kebutuhan Unit Kerja. Dokumen yang berkaitan dengan rencana kebutuhan unit kerja.</option><option value="87">00.01  - Rencana Kebutuhan UGM. Dokumen yang berkaitan dengan rencana kebutuhan UGM.</option></optgroup> <optgroup label="01  - Pengadaan Barang dan Jasa"><option value="89">01.00  - Penawaran. Dokumen yang berkaitan dengan penawaran barang dan jasa.</option><option value="90">01.01  - Pengadaan Barang Melalui Lelang. Dokumen yang berkaitan dengan pengadaan barang melalui lelang meliputi kegiatan prakualifikasi dan kualifikasi.</option><option value="91">01.02  - Pengadaan Barang Tidak Melalui Lelang. Dokumen yang berkaitan dengan pengadaan barang tidak melalui lelang.</option><option value="92">01.03  - Pengadaan Jasa Melalui Lelang. Dokumen yang berkaitan dengan pengadaan jasa melalui lelang, terdiri atas:  1). nominatif kegiatan proyek;  2). daftar isian proyek;  3). TOR;  4). kerangka acuan kerja (KAK);  5). laporan perancangan/ perencanaan;  6). laporan penyelidikan tanah;  7). rencana kerja dan syarat-syarat (RKS);  8). rencana anggaran biaya (RAB);  9). dokumentasi administrasi teknis dan biaya;  10). surat perjanjian pekerjaan;  11). surat perjanjian kontrak/ pemborongan;  12). surat perintah kerja;  13). surat perintah pembayaran;  14). laporan harian;  15). laporan mingguan;  16). laporan bulanan;  17). laporan triwulan;  18). laporan tengah tahun;  19). laporan tahunan;  20). laporan kemajuan pekerjaan;  21). laporan prestasi pekerjaan/ academic report;   22). laporan hasil pemeriksaan/ test;  23). laporan pendahuluan;  24). laporan akhir;  25). laporan pelaksanaan;  26). laporan pengawasan;  27). laporan kegiatan proyek;  28). berita acara terkair pekerjaan; dan 29). dokumen lain yang sesuai.</option><option value="93">01.04  - Pengadaan Jasa Tidak Melalui Lelang. Dokumen yang berkaitan dengan pengadaan jasa tidak melalui lelang.</option><option value="94">01.05  - Bantuan/ Hibah. Dokumen yang berkaitan dengan pengadaan barang dan jasa melalui bantuan/ hibah.</option><option value="95">01.06  - Tukar Menukar/ Sewa/ Pinjaman. Dokumen yang berkaitan dengan pengadaan barang dan jasa melalui tukar menukar/ sewa/ pinjaman.</option></optgroup> <optgroup label="02  - Inventarisasi/ Pergudangan"><option value="97">02.00  - Opname Barang. Dokumen yang berkaitan dengan opname barang seperti daftar opname fisik barang inventaris (DOFBI).</option><option value="98">02.01  - Inventarisasi. Dokumen yang berkaitan dengan inventarisasi seperti kartu inventaris.</option><option value="99">02.02  - Rekonsiliasi Barang Milik Negara dan Milik UGM. Dokumen yang berkaitan dengan rekonsiliasi barang milik negara dan milik UGM, terdiri atas:  1). laporan barang persediaan;  2). laporan bulanan;  3). berita acara rekonsiliasi internal;  4). laporan tengah tahun;  5). berita acara rekonsiliasi eksternal; 6). laporan tahunan; dan 7). dokumen lain yang sesuai.</option><option value="100">02.03  - Laporan barang inventaris Dokumen yang berkaitan dengan laporan barang inventaris.</option><option value="101">02.04  - Penyimpanan/ pergudangan Dokumen yang berkaitan dengan penyimpanan/ pergudangan, terdiri atas:  1). tanda terima/ surat pengantar pengiriman barang;  2). surat pernyataan harga dan mutu barang;  3). serah terima barang;  4). buku penerimaan;  5). buku persediaan barang/ kartu stok barang;  6). kartu barang/ gudang; dan 7). dokumen lain yang sesuai.</option></optgroup> <optgroup label="03  - Penyaluran/ Distribusi"><option value="103">03.00  - Serah Terima Barang. Dokumen yang berkaitan dengan serah terima barang, terdiri atas:  1). berita acara serah terima barang; dan 2). dokumen lain yang sesuai.</option><option value="104">03.01  - Pengeluaran Barang. Dokumen yang berkaitan dengan pengeluaran barang, terdiri atas:  1). surat permohonan sampai dengan keluarnya surat perintah mengeluarkan barang; dan 2). dokumen lain yang sesuai.</option><option value="105">03.02  - Mutasi Barang. Dokumen yang berkaitan dengan mutasi barang, terdiri atas:  1). laporan mutasi barang; dan 2). dokumen lain yang sesuai.</option></optgroup> <optgroup label="04  - Pemanfaatan Aset"><option value="107">04.00  - Perhitungan Tarif. Dokumen yang berkaitan dengan perhitungan tarif, terdiri atas:  1). kertas kerja penghitungan tarif; dan 2). dokumen lain yang sesuai.</option><option value="108">04.01  - Perjanjian Kerja Sama. Dokumen yang berkaitan dengan perjanjian kerja sama, terdiri atas:  1). surat perjanjian kerja sama; dan 2). dokumen lain yang sesuai.</option></optgroup> <optgroup label="05  - Penggunaan Aset"><option value="110">05.00  - Penggunaan Tanah. Dokumen yang berkaitan dengan penggunaan tanah, terdiri atas:  1). izin penggunaan tanah; dan 2). dokumen lain yang sesuai.</option><option value="111">05.01  - Penggunaan Aset Selain Tanah. Dokumen yang berkaitan dengan penggunaan aset selain tanah, terdiri atas:  1). izin penggunaan aset selain tanah; dan 2). dokumen lain yang sesuai.</option></optgroup> <optgroup label="06  - Pemeliharaan/ Perbaikan"><option value="113">06.00  - Pemeliharaan/ Perbaikan Barang Bergerak. Dokumen yang berkaitan dengan pemeliharaan/ perbaikan barang bergerak, terdiri atas:  1). surat permintaan pemeliharaan;  2). penawaran pada/ dari rekanan;  3). surat perintah kerja (SPK);  4). berita acara penyelesaian pekerjaan; dan 5). dokumen lain yang sesuai.</option><option value="114">06.01  - Pemeliharaan/ Perbaikan Barang Investasi. Dokumen yang berkaitan dengan pemeliharaan/ perbaikan barang investasi, terdiri atas:  1). surat permintaan pemeliharaan;  2). penawaran pada/ dari rekanan;  3). surat perintah kerja (SPK); 4). berita acara penyelesaian pekerjaan; dan 5). dokumen lain yang sesuai.</option></optgroup> <optgroup label="07  - Penghapusan Barang"><option value="116">07.00  - Penghapusan Barang Bergerak. Dokumen yang berkaitan dengan penghapusan barang bergerak, terdiri atas:  1). berkas usulan penghapusan;  2). panitia penghapusan; 3). berita acara penghapusan barang bergerak; dan 4). dokumen lain yang sesuai.</option><option value="117">07.01  - Penghapusan Barang Investasi. Dokumen yang berkaitan dengan penghapusan barang investasi, terdiri atas:  1). berkas usulan penghapusan;  2). panitia penghapusan; 3). berita acara penghapusan barang investasi; dan 4). dokumen lain yang sesuai.</option></optgroup> <optgroup label="08  - Bukti-Bukti Kepemilikan Aset"><option value="119">08.00  - Kepemilikan Tanah. Dokumen yang berkaitan dengan kepemilikan tanah, terdiri atas:  1). sertifikat tanah; 2). pajak bumi dan bangunan (PBB) ; dan 3). dokumen lain yang sesuai.</option><option value="120">08.01  - Kepemilikan Kendaraan Bermotor. Dokumen yang berkaitan dengan kepemilikan kendaraan bermotor, terdiri atas:  1). surat tanda nomor kendaraan (STNK); 2). buku pemilik kendaraan bermotor (BPKB); dan 3). dokumen lain yang sesuai.</option></optgroup></select>
