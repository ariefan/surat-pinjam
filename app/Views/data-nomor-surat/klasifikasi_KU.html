<select name="dt[klasifikasi_id]" class="form-control" onchange="get_nomor()" tabindex="-1" aria-hidden="true"><option>- Pilih Klasifikasi Surat -</option> <optgroup label="00  - Rencana Anggaran"><option value="293">00.00  - Petunjuk Penyusunan dan Pembahasan Anggaran. Dokumen yang berkaitan dengan petunjuk penyusunan dan pembahasan anggaran berupa pedoman/ petunjuk/ SOP.</option><option value="294">00.01  - Alokasi Anggaran. Dokumen yang berkaitan dengan alokasi anggaran berupa penetapan alokasi.</option><option value="295">00.02  - Rencana Kerja Anggaran (RKA). Dokumen yang berkaitan dengan alokasi anggaran berupa usulan RKA.</option></optgroup> <optgroup label="01  - Penyusunan Anggaran Pendapatan dan Belanja "><option value="297">01.00  - Pembahasan/ Penelaahan. Dokumen yang berkaitan dengan pembahasan/ penelaahan anggaran dan belanja seperti notula pembahasan.</option><option value="298">01.01  - Ketetapan Pagu Indikatif. Dokumen yang berkaitan dengan penetapan pagu indikatif.</option><option value="299">01.02  - Ketetapan Pagu Definitif. Dokumen yang berkaitan dengan penetapan pagu definitif.</option><option value="300">01.03  - Daftar Isian Pelaksanaan Anggaran (DIPA). Dokumen yang berkaitan dengan DIPA, ketentuan yang menyangkut petunjuk operasional kegiatan dan revisinya berupa pengantar DIPA.</option><option value="301">01.04  - Peraturan Pelaksanaan Penatausahaan dan Pertanggungjawaban. Dokumen yang berkaitan dengan alokasi anggaran berupa peraturan pelaksanaan penatausahaan dan pertanggungjawaban.</option><option value="302">01.05  - Target Penerimaan/ Pendapatan. Dokumen yang berkaitan dengan alokasi anggaran target penerimaan/ pendapatan berupa notula target penerimaan/ pendapatan.</option></optgroup> <optgroup label="02  - Pelaksanaan Anggaran"><option value="304">02.00  - Pendapatan. Dokumen yang berkaitan dengan pendapatan, terdiri atas:  1). bukti penerimaan negara bukan pajak (PNBP);  2). penerimaan sisa anggaran lebih dan saldo kas atau surat setoran   pengembalian belanja (SSPB);  3). bunga dan/ atau jasa giro bank;  4). piutang;  5). pengelolaan barang milik negara;  6). dana pemerintah;  7). dana masyarakat; dan 8). dokumen lain yang sesuai. </option><option value="305">02.01  - Bantuan/ Pinjaman/ Hibah Luar Negeri. Dokumen yang berkaitan dengan bantuan/ pinjaman/ hibah luar negeri, terdiri atas:  1). ketentuan/ kebijakan;  2). blue book atau permohonan pinjaman luar negeri;  3). green book atau dokumen kesanggupan negara donor;  4). MoU dan dokumen sejenisnya;  5). dokumen loan agreement;  6). pinjaman hibah luar negeri (PHLN);  7). alokasi dan realokasi dana luar negeri;  8). aplikasi penarikan dana luar negeri berikut lampirannya;  9). otorisasi penarikan dana atau payment advise;  10). realisasi pencairan dana;  11). replenishment atau permintaan penarikan dana dari negara donor; 12). staff appraisal report;  13). laporan; dan 14). dokumen lain yang sesuai.</option><option value="306">02.02  - Bantuan Dalam Negeri. Dokumen yang berkaitan dengan bantuan dalam negeri, terdiri atas:  1). korespondensi;  2). MoU;  3). penyerahan bantuan; 4). laporan; dan 5). dokumen lain yang sesuai.</option><option value="307">02.03  - Term of Reference (TOR) Rancangan Anggaran Biaya (RAB) dan Usulan Kegiatan. Dokumen yang berkaitan dengan TOR RAB dan usulan kegiatan, terdiri atas:  1). TOR; 2). persetujuan pencairan dana; dan 3). dokumen lain yang sesuai.</option><option value="308">02.04  - Uang Muka Kerja (UMK). Dokumen yang berkaitan dengan UMK, terdiri atas:  1). pengajuan UMK;  2). persetujuan/pencairan UMK; dan 3). dokumen lain yang sesuai.</option><option value="309">02.05  - Belanja Pegawai. Dokumen yang berkaitan dengan belanja pegawai, terdiri atas:  1). pengajuan;  2). pencairan;  3). pembayaran; dan 4). dokumen lain yang sesuai.</option><option value="310">02.06  - Belanja Operasional. Dokumen yang berkaitan dengan belanja operasional, terdiri atas:  1). pengajuan;  2). pencairan;  3). Pembayaran; dan  4). dokumen lain yang sesuai.</option><option value="311">02.07  - Belanja Modal. Dokumen yang berkaitan dengan belanja modal, terdiri atas: 1). pengajuan;  2). pencairan;  3). pembayaran; dan  4). dokumen lain yang sesuai.</option><option value="312">02.08  - Pajak. Dokumen yang berkaitan dengan belanja modal, terdiri atas:  1). surat setoran pajak (SSP);  2). surat setoran bukan pajak (SSBP); dan  3). dokumen lain yang sesuai.</option></optgroup> <optgroup label="03  - Pertanggungjawaban Keuangan"><option value="314">03.00  - Surat Pertanggungjawaban (SPJ). Dokumen yang berisi kuitansi beserta lampirannya sebagai bukti atas penggunaan dana.</option><option value="315">03.01  - Laporan Kantor Pelayanan Perbendaharaan Negara (KPPN). Dokumen yang berkaitan dengan laporan KPPN, terdiri atas:  1). Surat Permintaan Pembayaran (SPP);  2). Surat Perintah Membayar (SPM);  3). Surat Perintah Pencairan Dana (SPPD);  4). Surat Setoran Pajak (SSP);  5). Surat Setoran Bukan Pajak (SSBP);  6). Surat Setoran Pengembalian Belanja (SSPB);  7). Rekapitulasi/ Daftar Gaji; dan  8). dokumen lain yang sesuai.</option><option value="316">03.02  - Laporan Hasil Pemeriksaan Atas Laporan Keuangan oleh Pengawas internal. Dokumen yang berkaitan dengan laporan hasil pemeriksaan atas laporan keuangan oleh pengawas internal, terdiri atas:  1). laporan;  2). tindak lanjut laporan; dan  3). dokumen lain yang sesuai. </option><option value="317">03.03  - Laporan Hasil Pemeriksaan Atas Laporan Keuangan oleh Pengawas Eksternal. Dokumen yang berkaitan dengan laporan hasil pemeriksaan atas laporan keuangan oleh pengawas eksternal, terdiri atas:   1). laporan; 2). tindak lanjut laporan; dan 3). dokumen lain yang sesuai.</option><option value="318">03.04  - Laporan Aparat Pemeriksa Fungsional. Dokumen yang berkaitan dengan laporan aparat pemeriksa fungsional terdiri atas:  1). laporan hasil pemeriksaan (LHP);  2). memorandum hasil pemeriksaan MHP);  3). tindak lanjut/ tanggapan LHP; dan 4). dokumen lain yang sesuai.</option><option value="319">03.05  - Dokumen Penyelesaian Kerugian Negara. Dokumen yang berkaitan dengan penyelesaian kerugian negara, terdiri atas:  1). tuntutan perbendaharaan;  2). tuntutan ganti rugi; dan 3). dokumen lain yang sesuai.</option></optgroup></select>
