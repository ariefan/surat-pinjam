<select name="dt[klasifikasi_id]" class="form-control" onchange="get_nomor()" tabindex="-1" aria-hidden="true"><option>- Pilih Klasifikasi Surat -</option><option value="414">00  - Penyusunan Kalender Akademik. Dokumen yang berkaitan dengan penyusunan kalender akademik, terdiri atas:  1). surat undangan rapat;  2). pembentukan tim;  3). draf kalender akademik;  4). notula rapat; 5). penetapan kalender akademik; dan 6). dokumen lain yang sesuai.</option> <optgroup label="01  - Pelaksanaan Perkuliahan dan Praktikum"><option value="416">01.00  - Penyusunan Jadwal Perkuliahan. Dokumen yang berkaitan dengan jadwal perkuliahan, terdiri atas:  1). surat undangan rapat;  2). draf jadwal perkuliahan;  3). notula rapat;  4). jadwal perkuliahan; dan 5). dokumen lain yang sesuai.</option><option value="417">01.01  - Mahasiswa Peserta Mata Kuliah. Dokumen yang berkaitan dengan kepesertaan mahasiswa dalam mata kuliah. </option><option value="418">01.02  - Penyelenggaraan Kuliah Tamu/ Kuliah Umum/ Kuliah Perdana. Dokumen yang berkaitan dengan penyelenggaraan kuliah tamu/ kuliah umum/ kuliah perdana, terdiri atas:  1). undangan;  2). daftar hadir;  3). materi perkuliahan; dan 4). dokumen lain yang sesuai.</option><option value="419">01.03  - Pelaksanaan Perkuliahan. Dokumen yang berkaitan dengan pelaksanaan perkuliahan, terdiri atas:  1). daftar hadir dan laporan kehadiran;  2). materi/ tutorial; dan 3). dokumen lain yang sesuai.</option><option value="420">01.04  - Pelaksanaan Praktikum. Dokumen yang berkaitan dengan pelaksanaan praktikum, terdiri atas:  1). daftar hadir dan laporan kehadiran;  2). materi;  3). surat peminjaman dan penggunaan laboratorium;  4). standar operasional prosedur (SOP) praktikum;  5). daftar inventaris alat dan bahan praktikum;  6). laporan praktikum; dan 7). dokumen lain yang sesuai.</option><option value="421">01.05  - Kuliah Lintas Program Studi/ Lintas Fakultas. Dokumen yang berkaitan dengan kuliah lintas program studi/ lintas fakultas, terdiri atas:  1). permohonan;  2). persetujuan;  3). nilai; dan 4). dokumen lain yang sesuai.</option><option value="422">01.06  - Magang/ Praktik Kerja Lapangan (PKL). Dokumen yang berkaitan dengan magang/ PKL, terdiri atas:  1). permohonan magang/ PKL;  2). persetujuan/ penolakan;  3). jadwal pelaksanaan magang/ PKL;  4). presensi;  5). laporan;  6). surat keterangan melakukan magang/ PKL;  7). nilai; dan 8). dokumen lain yang sesuai.</option><option value="423">01.07  - Evaluasi dan Laporan Pelaksanaan Perkuliahan dan Praktikum. Dokumen yang berkaitan dengan evaluasi pelaksanaan perkuliahan dan praktik, terdiri atas:  1). dokumen evaluasi;  2). laporan; dan 3). dokumen lain yang sesuai.</option></optgroup> <optgroup label="02  - Kegiatan Multiprodi/ Multifakultas/ Student Exchange/ Double Degree/  Mahasiswa Kemitraan/ Joint Degree"><option value="425">02.00  - Perencanaan Kegiatan. Dokumen yang berkaitan dengan perencanaan kegiatan Multiprodi/ Multifakultas/Student Exchange/Double Degree/ Mahasiswa Kemitraan/ Joint Degree</option><option value="426">02.01  - Kontrak Kerja Sama. Dokumen yang berkaitan dengan kontrak kerja sama antara peserta program dan penyelenggara program, terdiri atas:  1). usulan draf kontrak kerja sama;   2). kontrak; dan 3). dokumen lain yang sesuai.</option><option value="427">02.02  - Berita Acara Serah Terima. Dokumen berupa berita acara serah terima.</option><option value="428">02.03  - Ketetapan Pendanaan. Dokumen berupa ketetapan pendanaan.</option></optgroup> <optgroup label="03  - Ujian"><option value="430">03.00  - Panitia Penyelenggara Ujian. Dokumen yang berkaitan dengan panitia penyelenggara ujian, terdiri atas:  1). surat keputusan tim panitia penyelenggara ujian;  2). undangan rapat;  3). notula rapat; dan 4). dokumen lain yang sesuai.</option><option value="431">03.01  - Tata Tertib Ujian. Dokumen yang berkaitan dengan tata tertib ujian, terdiri atas:  1). SOP tata tertib ujian;  2). juklak;   3). juknis; dan 4). dokumen lain yang sesuai.</option><option value="432">03.02  - Pengumuman dan Jadwal Ujian. Dokumen yang berkaitan dengan pengumuman dan jadwal ujian, terdiri atas:  1). pengumuman ujian;  2). jadwal ujian; dan 3). dokumen lain yang sesuai.</option><option value="433">03.03  - Naskah Soal Ujian. Dokumen yang berkaitan dengan naskah soal ujian, terdiri atas:  1). ujian tengah semester (UTS);   2). ujian akhir semester (UAS); dan 3). dokumen lain yang sesuai.</option><option value="434">03.04  - Pengawas Ujian. Dokumen yang berkaitan dengan pengawas ujian, terdiri atas:  1). surat keputusan tim pengawas;  2). daftar hadir pengawas;  3). jadwal pengawas; dan 4). dokumen lain yang sesuai.</option><option value="435">03.05  - Berita Acara Ujian dan Daftar Hadir Ujian. Dokumen yang berkaitan dengan berita acara ujian dan daftar hadir ujian, terdiri atas:  1). berita acara;   2). daftar hadir peserta; dan 3). dokumen lain yang sesuai.</option><option value="436">03.06  - Nilai Hasil Ujian. Dokumen berupa nilai hasil ujian.</option><option value="437">03.07  - Kartu Hasil Studi (KHS). Dokumen berupa KHS.</option><option value="438">03.08  - Laporan Tugas Akhir. Dokumen yang berkaitan dengan laporan tugas akhir, terdiri atas:  1). tugas akhir;  2). skripsi; 3). tesis; dan  4). disertasi.</option></optgroup> <optgroup label="04  - Yudisium"><option value="440">04.00  - Administrasi Yudisium. Dokumen yang berkaitan dengan administrasi yudisium, terdiri atas:  1). persyaratan yudisium; 2). lembaran yudisium;  3). daftar transkrip nilai sementara;  4). notula rapat yudisium; dan 5). dokumen lain yang sesuai.</option><option value="441">04.01  - Penetapan Kelulusan. Dokumen yang berkaitan dengan penetapan kelulusan.</option></optgroup> <optgroup label="05  - Ijazah dan Transkrip Nilai"><option value="443">05.00  - Surat Keterangan Lulus. Dokumen berupa surat keterangan lulus.</option><option value="444">05.01  - Buku Induk Nomor Registrasi Lulusan. Dokumen berupa buku induk nomor registrasi lulusan.</option><option value="445">05.02  - Duplikat/ Fotokopi Ijazah dan Transkrip Nilai. Dokumen yang berkaitan dengan duplikat/ fotokopi ijazah dan transkrip nilai, terdiri atas:  1). tanda terima;  2). duplikat/ fotokopi ijazah;  3). duplikat/ fotokopi transkrip nilai; dan  4). dokumen lain yang sesuai.</option><option value="446">05.03  - Surat Kehilangan Ijazah/ Transkrip Nilai. Dokumen berupa surat kehilangan ijazah/ transkrip nilai.</option><option value="447">05.04  - Surat Keterangan Pengganti Ijazah/ Transkrip Nilai. Dokumen berupa surat keterangan pengganti ijazah/ transkrip nilai.</option><option value="448">05.05  - Surat Keterangan Pendamping Ijazah. Dokumen berupa surat keterangan pendamping ijazah untuk profesi. </option></optgroup></select>
