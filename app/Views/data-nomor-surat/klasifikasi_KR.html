<select name="dt[klasifikasi_id]" class="form-control" onchange="get_nomor()" tabindex="-1" aria-hidden="true"><option>- Pilih Klasifikasi Surat -</option> <optgroup label="00  - Penyusunan Kurikulum"><option value="355">00.00  - Pedoman Kurikulum. Dokumen yang berkaitan dengan pedoman penyusunan kurikulum, terdiri atas:  1).  pedoman penyusunan kurikulum fakultas/ program studi;  2). pedoman penambahan/ pertukaran/ pengurangan/ perubahan kurikulum besar;  3).  pedoman penyusunan kurikulum inti; 4). pedoman penyusunan kurikulum institusional dan kurikulum operasional; dan 5). dokumen lain yang sesuai.</option><option value="356">00.01  - Penyusunan Kurikulum/ Perubahan/ Penyempurnaan Kurikulum/ Pengembangan Kurikulum (Edaran, Rapat, Pembentukan Tim, Penyusunan, Workshop, Draf Kurikulum).   Dokumen yang berkaitan dengan penyusunan kurikulum/ perubahan/ penyempurnaan kurikulum/ pengembangan kurikulum (edaran, rapat, pembentukan tim, penyusunan, workshop, draf kurikulum).</option><option value="357">00.02  - Penetapan Kurikulum. Dokumen yang berkaitan dengan penetapan kurikulum.</option></optgroup> <optgroup label="01  - Pelaksanaan Kurikulum"><option value="359">01.00  - Pedoman/ Panduan Akademik. Dokumen yang berkaitan dengan pedoman/ panduan akademik.</option><option value="360">01.01  - Garis Besar Pedoman Pengajaran (GBPP). Dokumen yang berkaitan dengan GBPP.</option><option value="361">01.02  - Satuan Acara Pengajaran/ Perkuliahan (SAP)/ Silabus. Dokumen yang berkaitan dengan SAP/ silabus, terdiri atas:  1). SAP;  2). SAP berisi jadwal dan materi tiap mata kuliah;  3). deskripsi mata kuliah;  4). modul-modul tiap mata kuliah;  5). sajian mata kuliah (mata kuliah pengembangan kepribadian (MPK), mata kuliah keilmuan dan keterampilan (MKK), mata kuliah keahlian berkarya (MKB), mata kuliah perilaku berkarya (MPB), mata kuliah berkehidupan bermasyarakat (MBB)); 6). silabus; 7). katalog; dan 8). dokumen lain yang sesuai.</option><option value="362">01.03  - Satuan Acara Praktikum. Dokumen yang berkaitan dengan satuan acara praktikum, terdiri atas:  1). satuan acara praktikum pada tiap mata kuliah praktikum;   2). modul-modul tiap mata kuliah praktikum; dan 3). dokumen lain yang sesuai.</option><option value="363">01.04  - Penyusunan Bahan Ajar/ Modul Perkuliahan/ Praktikum. Dokumen yang berkaitan dengan bahan ajar/ modul perkuliahan/ praktikum, terdiri atas:  1). penyusunan bahan ajar/ bahan penunjang pendidikan;  2). bahan ajar; dan 3). dokumen lain yang sesuai.</option><option value="364">01.05  - Teknik Pembuatan Alat Peraga dan Model Pembelajaran. Dokumen yang berkaitan dengan teknik pembuatan alat peraga dan model pembelajaran.</option></optgroup><option value="365">02  - Evaluasi Kurikulum. Dokumen yang berkaitan dengan evaluasi kurikulum, terdiri atas:  1). notula; 2). hasil evaluasi kurikulum; dan 3). dokumen lain yang sesuai.</option></select>
