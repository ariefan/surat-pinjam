<select name="dt[klasifikasi_id]" class="form-control" onchange="get_nomor()" tabindex="-1" aria-hidden="true"><option>- Pilih Klasifikasi Surat -</option> <optgroup label="00  - Perencanaan Pengawasan"><option value="214">00.00  - Rencana Strategis Pengawasan. Dokumen yang berkaitan dengan rencana strategis pengawasan, terdiri atas:  1) usulan rencana strategis pengawasan; 2) penetapan rencana strategis pengawasan; dan 3). dokumen lain yang sesuai.</option><option value="215">00.01  - Kinerja Tahunan. Dokumen yang berkaitan dengan rencana kinerja tahunan, terdiri atas:  1). usulan rencana kinerja pengawasan; 2). penetapan kinerja tahunan pengawasan; dan 3). dokumen lain yang sesuai. </option><option value="216">00.02  - Rakor Pengawasan Tingkat Universitas. Dokumen yang berkaitan dengan rakor pengawasan tingkat universitas, terdiri atas:  1). undangan;  2). daftar hadir; 3). notula; dan 4). dokumen lain yang sesuai.</option><option value="217">00.03  - Rakor Pengawasan Tingkat Nasional. Dokumen yang berkaitan dengan rakor pengawasan tingkat nasional, terdiri atas: 1). undangan;  2). daftar hadir; 3). notula; dan 4). dokumen lain yang sesuai.</option></optgroup> <optgroup label="01  - Program Kerja Pengawasan"><option value="219">01.00  - Program Pembinaan / Fasilitasi Aparat Pengawasan Pendidikan. Dokumen yang berkaitan dengan program pembinaan/ fasilitasi aparat pengawasan pendidikan, terdiri atas:  1). usulan program;  2). penetapan program; dan 3). dokumen lain yang sesuai.</option><option value="220">01.01  - Program Konsultasi dan Koordinasi Pengawasan Regional. Dokumen yang berkaitan dengan program konsultasi dan koordinasi pengawasan regional, terdiri atas:  1). usulan program;  2). penetapan program; dan 3). dokumen lain yang sesuai.</option><option value="221">01.02  - Program Pemantauan Hasil Pengawasan dan Pemeriksanaan.  Dokumen yang berkaitan dengan program pemantauan hasil pengawasan dan pemeriksanaan, terdiri atas:  1). usulan program;  2). penetapan program; dan 3). dokumen lain yang sesuai.</option><option value="222">01.03  - Program Akuntabilitas Kinerja Instansi Pemerintah (AKIP) Unit Kerja. Dokumen yang berkaitan dengan program AKIP unit kerja di lingkungan UGM terdiri atas:  1). usulan program;  2). penetapan program; dan 3). dokumen lain yang sesuai.</option><option value="223">01.04  - Program Akuntabilitas Kinerja Instansi Pemerintah (AKIP) UGM. Dokumen yang berkaitan dengan program AKIP UGM, terdiri atas:  1). usulan program;  2). penetapan program; dan 3). dokumen lain yang sesuai.</option></optgroup> <optgroup label="02  - Pelaksanaan Pengawasan"><option value="225">02.00  - Pengawasan Internal. Dokumen yang berkaitan dengan pelaksanaan pengawasan internal, terdiri atas:  1). administrasi pengawasan (surat penugasan, surat pemberitahuan);  2). laporan hasil audit;  3). laporan hasil pemeriksaan;  4). laporan hasil pemeriksaan operasional;  5). laporan hasil evaluasi;  6). laporan akuntan;  7). laporan auditor independen;  8). laporan hasil audit investigasi baik yang memerlukan tindak lanjut maupun tidak memerlukan tindak lanjut; dan 9). dokumen lain yang sesuai.</option><option value="226">02.01  - Pengawasan Eksternal. Dokumen yang berkaitan dengan pelaksanaan pengawasan eksternal, terdiri atas:  1). administrasi pengawasan (surat penugasan, surat pemberitahuan); 2). laporan hasil audit;  3). laporan hasil pemeriksaan;  4). laporan hasil pemeriksaan operasional;  5). laporan hasil evaluasi;  6). laporan akuntan;  7). laporan auditor independen;  8). tidak melakukan tindak lanjut;  9). laporan hasil audit investigasi;  10). laporan perkembangan penanganan surat pengaduan masyarakat, baik yang memerlukan tindak lanjut maupun tidak memerlukan tindak lanjut; dan 11). dokumen lain yang sesuai.</option><option value="227">02.02  - Pemutakhiran Data/ Rekonsiliasi. Dokumen yang berkaitan dengan pemutakhiran data/ rekonsiliasi.</option><option value="228">02.03  - Laporan Pengawasan. Dokumen yang berkaitan dengan laporan pengawasan, terdiri atas:  1). laporan perkembangan barang milik negara;  2). laporan kegiatan pendampingan penyusunan laporan keuangan dan review;  3). laporan pembinaan atau fasilitasi aparat pengawasan pendidikan;  4). laporan forum konsultasi dan koordinasi pengawasan;  5). laporan hasil studi kebijakan pengawasan pendidikan;  6). laporan kinerja pada unit kerja di lingkungan UGM; 7). laporan evaluasi kinerja UGM; dan 8). dokumen lain yang sesuai.</option><option value="229">02.04  - Laporan Tindak Lanjut. Dokumen yang berkaitan dengan tindak lanjut hasil pemeriksaan baik internal maupun eksternal, terdiri atas:  1). laporan tindak lanjut pemeriksaan internal;  2). laporan tindak lanjut pemeriksaan eksternal; dan 3). dokumen lain yang sesuai.</option><option value="230">02.05  - Analisis Hasil Pengawasan. Dokumen yang berkaitan dengan analisis hasil pengawasan.</option><option value="231">02.06  - Ekspose Hasil Pengawasan. Dokumen yang berkaitan dengan eskpose hasil pengawasan.</option></optgroup></select>
