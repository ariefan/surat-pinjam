<select name="dt[klasifikasi_id]" class="form-control" onchange="get_nomor()" tabindex="-1" aria-hidden="true"><option>- Pilih Klasifikasi Surat -</option> <optgroup label="00  - Penerimaan Mahasiswa Baru (PMB)"><option value="329">00.00  - Daya Tampung Mahasiswa. Dokumen yang berkaitan dengan daya tampung mahasiswa, terdiri atas:  1). usulan PMB;  2). usulan daya tampung dari fakultas, program studi, jurusan;  3). notula rapat daya tampung; 4). penetapan daya tampung; dan 5). dokumen lain yang sesuai.</option><option value="330">00.01  - Petunjuk PMB. Dokumen yang berkaitan dengan petunjuk PMB, terdiri atas:  1). petunjuk pelaksanaan (juklak); 2). petunjuk teknis (juknis) PMB; dan  3). dokumen lain yang sesuai.</option><option value="331">00.02  - Pelaksanaan PMB. Dokumen yang berkaitan dengan pelaksanaan PMB, terdiri atas:  1). usulan nama-nama dalam kepanitian PMB;  2). pelaksanaan tugas dan kegiatan PMB; 3). operasional rapat panitia PMB dan notula rapat; 4). pelaksanaan kegiatan PMB; 5). penerimaan mahasiswa baru jalur khusus;  6). pengiriman informasi PMB ke sekolah menengah atas dan/atau tingkat pendidikan yang setara; 7). surat-menyurat dalam rangka PMB;  8). surat keputusan penetapan panitia PMB; dan 9). dokumen lain yang sesuai.</option><option value="332">00.03  - Pendaftaran dan Daftar Calon Mahasiswa. Dokumen yang berkaitan dengan berkas pendaftaran dan daftar calon mahasiswa, terdiri atas:  1). persyaratan pendaftaran mahasiswa;  2). isian formulir;  3). buku panduan pengisian (jadwal penerimaan); dan 4). dokumen lain yang sesuai.</option><option value="333">00.04  - Ujian Masuk Perguruan Tinggi. Dokumen yang berkaitan dengan berkas ujian masuk perguruan tinggi yang berupa administrasi penyelenggaraan seleksi penerimaan mahasiswa, terdiri atas:  1). ujian;  2). psikotes;  3). wawancara; dan 4). dokumen lain yang sesuai.</option><option value="334">00.05  - Naskah Soal Ujian. Dokumen yang berkaitan dengan naskah soal ujian nasional.</option><option value="335">00.06  - Hasil Penilaian Ujian Masuk Perguruan Tinggi. Dokumen yang berkaitan dengan hasil penilaian ujian masuk perguruan tinggi, terdiri atas:  1). lembar jawaban ujian;  2). rekap nilai ujian;  3). berita acara hasil rekapitulasi penilaian ujian; dan 4). dokumen lain yang sesuai.</option><option value="336">00.07  - Penetapan Mahasiswa yang Diterima dan Pengumuman PMB. Dokumen yang berkaitan dengan penetapan mahasiswa yang diterima dan pengumuman PMB, terdiri atas:  1). notula rapat penetapan mahasiswa yang diterima;  2). surat keputusan penetapan mahasiswa yang diterima;  3). pengumuman mahasiswa yang diterima; dan 4). dokumen lain yang sesuai.</option><option value="337">00.08  - Mahasiswa Asing. Dokumen yang berkaitan dengan mahasiswa asing, terdiri atas:  1). surat ijin mahasiswa asing:   a). visa tinggal; dan   b). visa belajar.  2). rekomendasi mahasiswa asing:   a). permohonan rekomendasi mahasiswa asing; dan   b). jawaban atas permohonan rekomendasi mahasiswa asing.  3). registrasi mahasiswa asing:   a). pendaftaran mahasiswa asing; dan   b). surat menyurat dalam rangka pendaftaran mahasiswa asing. 4). administrasi mahasiswa asing:  a). kartu induk mahasiswa;  b). kartu mahasiswa;  c). kartu rencana studi (KRS);  d). kartu hasil studi (KHS);  e). kartu daftar ulang; f).  kartu tanda registrasi administrasi mahasiswa;  g). kartu peserta kuliah/ praktikum; h). kartu tanda anggota perpustakaan/ cyber; dan  i).  surat keterangan ijin.  5). jaminan sponsor; dan 6). dokumen lain yang sesuai.</option><option value="338">00.09  - Mahasiswa Utusan Daerah. Dokumen yang berkaitan dengan mahasiswa utusan daerah/ kementerian/ lembaga/ badan usaha milik negara (BUMN)/ perusahaan swasta, terdiri atas:  1). rekomendasi;  2). biodata;  3). surat jawaban;  4). memorandum of understanding (MoU) Universitas Gadjah Mada (UGM) dengan lembaga lain; dan 5). dokumen lain yang sesuai.</option><option value="339">00.10  - Mahasiswa Pendidikan di Luar Domisili (PDD). Dokumen yang berkaitan dengan mahasiswa PDD, terdiri atas:  1). rekomendasi;  2). biodata;  3). surat jawaban; dan 4). MoU UGM dengan lembaga lain; dan 5). dokumen lain yang sesuai.</option><option value="340">00.11  - Laporan PMB.Dokumen yang berupa laporan PMB.</option><option value="341">00.12  - Data Peminat/ Jumlah Peminat/ Pilihan Peminat. Dokumen yang berkaitan dengan data, jumlah dan pilihan peminat (data statistik peminat).</option></optgroup> <optgroup label="01  - Registrasi Mahasiswa"><option value="343">01.00  - Registrasi Mahasiswa Baru. Dokumen yang berkaitan dengan registrasi mahasiswa baru, terdiri atas:  1). biodata mahasiswa baru;  2). administrasi pembuatan kartu mahasiswa;  3). registrasi pendaftaran mahasiswa;  4). bukti pembayaran;  5). bukti diterima sebagai mahasiswa;  6). surat keputusan penetapan mahasiswa dan nomor induk mahasiswa (NIM); dan 7). dokumen lain yang sesuai.</option><option value="344">01.01  - Heregistrasi/ Registrasi Mahasiswa Lama. Dokumen yang berkaitan dengan heregistrasi/ registrasi mahasiswa lama, terdiri atas:  1). bukti pembayaran; 2). persetujuan dosen wali/ pembimbing akademik; 3). KHS;  4). KRS; dan 5). dokumen lain yang sesuai.</option><option value="345">01.02  - Ketetapan Biaya Perkuliahan. Dokumen yang berkaitan dengan ketetapan biaya perkuliahan, terdiri atas:   1). surat usulan perhitungan biaya kuliah tunggal (BKT) dan uang kuliah tunggal (UKT) berikut lampirannya (tabel perhitungan BKT dan UKT sebagai usulan);  2). pembahasan;  3). penetapan; dan 4). dokumen lain yang sesuai.</option><option value="346">01.03  - Penentuan Biaya Perkuliahan. Dokumen yang berkaitan dengan penentuan biaya perkuliahan, terdiri atas:  1). BKT;   2). UKT; dan 3). dokumen lain yang sesuai.</option><option value="347">01.04  - Penyesuaian Biaya Perkuliahan. Dokumen yang berkaitan dengan penyesuaian biaya perkuliahan, terdiri atas:  1). usulan dari mahasiswa untuk penyesuaian UKT;  2). penetapan penyesuaian UKT; 3). berita acara mengenai konfirmasi penyesuaian UKT; dan 4). dokumen lain yang sesuai.</option><option value="348">01.05  - Laporan Pelaksanaan Registrasi. Dokumen berupa laporan kegiatan pelaksanaan registrasi mahasiswa</option></optgroup> <optgroup label="02  - Orientasi Mahasiswa Baru"><option value="350">02.00  - Panduan/ Pedoman Orientasi Mahasiswa Baru. Dokumen berupa panduan/ pedoman orientasi mahasiswa baru</option><option value="351">02.01  - Sosialisasi Peraturan Akademik. Dokumen yang berkaitan dengan sosialisasi peraturan akademik, terdiri atas:  1). administrasi;  2). notula;  3). laporan;  4). daftar hadir; 5). materi sosialisasi; dan 6). dokumen lain yang sesuai.</option><option value="352">02.02  - Penyelenggaraan Orientasi Mahasiswa Baru. Dokumen yang berkaitan dengan administrasi penyelenggaraan orientasi mahasiswa baru, terdiri atas:  1). proposal;  2). kepanitiaan;  3). presensi orientasi mahasiswa;  4). materi orientasi mahasiswa;  5). berkas kegiatan pengganti orientasi; 6). salinan sertifikat/piagam/surat keterangan; dan 7). dokumen lain yang sesuai.</option><option value="353">02.03  - Evaluasi dan Laporan Orientasi. Dokumen yang berkaitan dengan laporan orientasi, terdiri atas:  1). evaluasi;  2). notula; 3). laporan; dan 4). dokumen lain yang sesuai.</option></optgroup></select>
