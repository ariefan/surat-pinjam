<select name="dt[klasifikasi_id]" class="form-control" onchange="get_nomor()" tabindex="-1" aria-hidden="true"><option>- Pilih Klasifikasi Surat -</option> <optgroup label="00  - Kebijakan di Bidang Manajemen Kepegawaian"><option value="233">00.00  - Pengkajian, Pengusulan Kebijakan, dan Naskah Akademik. Dokumen yang berkaitan dengan kegiatan pengkajian, pengusulan kebijakan, dan naskah akademik di bidang manajemen kepegawaian.</option><option value="234">00.01  - Penyusunan Kebijakan. Dokumen yang berkaitan dengan kegiatan penyusunan kebijakan di bidang manajemen kepegawaian.</option><option value="235">00.02  - Perumusan Kebijakan. Dokumen yang berkaitan dengan kegiatan perumusan kebijakan di bidang manajemen kepegawaian.</option><option value="236">00.03  - Pemberian Masukan dan Dukungan. Dokumen yang berkaitan dengan kegiatan pemberian masukan dan dukungan kebijakan di bidang manajemen kepegawaian.</option><option value="237">00.04  - Penetapan Kebijakan. Dokumen yang berkaitan dengan penetapan kebijakan di bidang manajemen kepegawaian.</option></optgroup> <optgroup label="01  - Formasi Pegawai"><option value="239">01.00  - Usulan dari Unit Kerja. Dokumen yang berkaitan dengan usulan pengadaan pegawai dari unit kerja,  terdiri atas:  1). analisis jabatan;  2). analisis beban kerja; 3). usulan formasi; dan 4). dokumen lain yang sesuai.</option><option value="240">01.01  - Usulan Permintaan Formasi. Dokumen yang berkaitan dengan usulan permintaan formasi dari UGM ke pemerintah, terdiri atas:  1). surat permohonan formasi; 2). persetujuan/ penetapan formasi;  3). perubahan formasi; dan 4). dokumen lain yang sesuai.</option></optgroup> <optgroup label="02  - Pengadaan Pegawai"><option value="242">02.00  - Standar Kompetensi dan Kualifikasi. Dokumen yang berkaitan dengan standar kompetensi dan kualifikasi pegawai, terdiri atas:  1). ketentuan standar kompetensi dan kualifikasi pegawai;  2). kamus jabatan; dan 3). dokumen lain yang sesuai.</option><option value="243">02.01  - Proses Penerimaan Pegawai. Dokumen yang berkaitan dengan proses penerimaan pegawai, terdiri atas:  1). pengumuman;  2). berkas lamaran;  3). seleksi administrasi;  4). pemanggilan peserta;  5). pelaksanaan ujian;  6). keputusan hasil ujian; dan 7). dokumen lain yang sesuai.</option><option value="244">02.02  - Pengumuman/ Penetapan Pegawai yang Diterima. Dokumen yang berkaitan dengan pengumuman/ penetapan pegawai yang diterima, terdiri atas:  1). pengumuman;  2). surat keputusan; dan 3). dokumen lain yang sesuai.</option><option value="245">02.03  - Proses Pengangkatan. Dokumen yang berkaitan dengan proses pengangkatan pegawai baik pegawai negeri sipil (PNS), pegawai tetap, maupun pegawai tidak tetap (PTT), terdiri atas:  1). nota usul dan kelengkapan penetapan nomor induk pegawai;  2). nota usul dan pengangkatan calon pegawai negeri sipil (CPNS) menjadi PNS lebih dari 2 tahun;  3). surat keputusan CPNS/ PNS/ pegawai tetap/ PTT kolektif; dan 4). dokumen lain yang sesuai.</option><option value="246">02.04  - Nomor Induk Dosen Nasional (NIDN). Dokumen yang berkaitan dengan pengusulan dan penetapan NIDN.</option><option value="247">02.05  - Pengangkatan Kembali PNS. Dokumen yang berkaitan dengan proses pengangkatan kembali PNS, terdiri atas: </option></optgroup> <optgroup label="03  - Pembinaan/ Pengembangan Karir Pegawai"><option value="249">03.00  - Tugas Belajar/ Izin Belajar/ Diklat/ Kursus/ Pelatihan/ Sosialisasi. Dokumen yang berkaitan dengan tugas belajar/ izin belajar/ diklat/ pelatihan/ sosialisasi, terdiri atas:  1). pengumuman/ edaran;  2). permohonan;  3). laporan hasil tes masuk perguruan tinggi;  4). ikatan kerja;  5). surat perjanjian;  6). surat perintah/ tugas/ surat keputusan/ izin;  7). surat sponsor;  8). laporan perkembangan studi;  9). ijazah/ STTPL/ sertifikat;  10). permohonan perpanjangan studi; dan 11). dokumen lain yang sesuai.</option><option value="250">03.01  - Sasaran Kerja Pegawai (SKP). Dokumen yang berkaitan dengan SKP, terdiri atas: 1). SKP;  2). daftar penilaian pelaksanaan pegawai (DP3); dan 3). dokumen lain yang sesuai.</option><option value="251">03.02  - Kode Etik Pegawai. Dokumen yang berkaitan dengan kode etik pegawai.</option><option value="252">03.03  - Disiplin Pegawai. Dokumen yang berkaitan dengan disiplin pegawai, terdiri atas:  1). daftar hadir;  2). rekap daftar hadir; dan 3). dokumen lain yang sesuai.</option><option value="253">03.04  - Hukuman Disiplin. Dokumen yang berkaitan dengan pelanggaran dan hukuman disiplin pegawai sengketa pegawai, terdiri atas:  1). laporan;  2). surat pemanggilan;  3). surat peringatan;  4). berita acara pemeriksaan;  5). pemberian hukuman;  6). pernyataan tidak puas;  7). permohonan banding;  8). surat keputusan ketetapan banding; dan 9). dokumen lain yang sesuai.</option><option value="254">03.05  - Sengketa Pegawai. Dokumen yang berkaitan dengan sengketa pegawai, terdiri atas:  1). laporan;  2). surat pemanggilan;  3). surat peringatan;  4). berita acara pemerikasaan;  5). pemberian hukuman;  6). pernyataan tidak puas;  7). permohonan banding;  8). surat keputusan ketetapan banding; dan 9). dokumen lain yang sesuai.</option><option value="255">03.06  - Promosi. Dokumen yang berkaitan dengan promosi jabatan pegawai, terdiri atas:  1). edaran;  2). usulan; 3). seleksi;  4). penetapan;  5). evaluasi (assesment) ; dan 6). dokumen lain yang sesuai.</option><option value="256">03.07  - Penghargaan dan Tanda Jasa. Dokumen yang berkaitan dengan penghargaan dan tanda jasa terkait masa kerja pegawai, terdiri atas:  1). edaran;  2). pengajuan;  3). surat keputusan;  4). piagam; dan 5). dokumen lain yang sesuai.</option></optgroup> <optgroup label="04  - Mutasi Pegawai"><option value="258">04.00  - Alih Tugas. Dokumen yang berkaitan dengan alih tugas, alih status, diperbantukan, dipekerjakan, pindah wilayah kerja, penugasan sementara, pindah sementara, mutasi antar unit, rotasi pegawai, terdiri atas:  1). surat permohonan/ usulan;  2). surat tugas/ surat keputusan;  3). nota persetujuan/ pertimbangan Badan Kepegawaian Negara (BKN); dan 4). dokumen lain yang sesuai.</option><option value="259">04.01  - Mutasi Keluarga. Dokumen yang berkaitan dengan mutasi keluarga, terdiri atas:  1). surat izin pernikahan/ perceraian;  2). penolakan izin pernikahan/ perceraian;  3). akta nikah/ surat cerai;  4). akta/ surat kelahiran;  5). surat/ akta kematian; dan 6). dokumen lain yang sesuai.</option><option value="260">04.02  - Ujian Dinas/ Penyesuaian Ijazah/ Kompetensi. Dokumen yang berkaitan dengan ujian dinas/ penyesuaian ijazah/ kompetensi, terdiri atas:  1). edaran;  2). usulan;  3). pelaksanaan ujian;  4). penetapan; dan 5). dokumen lain yang sesuai.</option><option value="261">04.03  - Penetapan Angka Kredit (PAK). Dokumen yang berkaitan dengan PAK, terdiri atas:  1). daftar usul penetapan angka kredit (DUPAK); 2). PAK; dan 3). dokumen lain yang sesuai.</option><option value="262">04.04  - Kenaikan Pangkat/ Golongan/ Jabatan. Dokumen yang berkaitan dengan kenaikan pangkat/ golongan/ jabatan, terdiri atas:  1). usulan;  2). daftar urut kepangkatan (DUK);  3). surat pernyataan menduduki jabatan;  4). surat pernyataan melaksanakan tugas;  5). surat keputusan penetapan; dan 6). dokumen lain yang sesuai.</option><option value="263">04.05  - Pengangkatan/ Pemberhentian dalam Jabatan Struktural/ Fungsional. Dokumen yang berkaitan dengan pengangkatan/ pemberhentian dalam jabatan struktural/ fungsional, terdiri atas:  1). usulan; 2). persetujuan/ penetapan; dan 3). dokumen lain yang sesuai.</option><option value="264">04.06  - Pelantikan/ Serah Terima Jabatan Struktural. Dokumen yang berkaitan dengan pelantikan/ serah terima jabatan struktural, terdiri atas:  1). undangan;  2). daftar hadir;  3). berita acara;  4). surat pernyataan menduduki jabatan;  5). foto/ rekaman suara/ video; 6). bentuk dokumentasi lainnya; dan 7). dokumen lain yang sesuai.</option><option value="265">04.07  - Kenaikan Gaji Berkala (KGB). Dokumen yang berkaitan dengan KGB, terdiri atas:  1). usulan;  2). KGB; dan 3). dokumen lain yang sesuai.</option><option value="266">04.08  - Peninjauan/ Penyesuaian Masa Kerja. Dokumen yang berkaitan dengan peninjauan/ penyesuaian masa kerja, terdiri atas:  1). usulan;  2). nota persetujuan; 3). penetapan; dan 4). dokumen lain yang sesuai.</option><option value="267">04.09  - Penyesuaian Tunjangan Keluarga. Dokumen yang berkaitan dengan penyesuaian tunjangan keluarga, terdiri atas:  1). usulan;  2). penetapan; dan 3). dokumen lain yang sesuai.</option><option value="268">04.10  - Usul Penetapan Perubahan Data Dasar/ Status/ Kedudukan Hukum Pegawai. Dokumen yang berkaitan dengan perubahan data dasar/ status/ kedudukan hukum pegawai, terdiri atas: </option><option value="269">04.11  - Berkas Badan Pertimbangan Jabatan dan Kepangkatan (Baperjakat). Dokumen yang berupa berkas Baperjakat, terdiri atas:  1). administrasi;  2). notula;  3). hasil pertimbangan;  4). Laporan; dan 5). dokumen lain yang sesuai.</option></optgroup> <optgroup label="05  - Administrasi Pegawai"><option value="271">05.00  - Cuti Besar. Dokumen yang berkaitan dengan cuti besar.</option><option value="272">05.01  - Cuti Sakit, Cuti Bersalin, Cuti Tahunan. Dokumen yang berkaitan dengan cuti sakit, cuti bersalin, cuti tahunan.</option><option value="273">05.02  - Cuti Alasan Penting. Dokumen yang berkaitan dengan cuti alasan penting.</option><option value="274">05.03  - Cuti di Luar Tanggungan Negara. Dokumen yang berkaitan dengan cuti di luar tanggungan negara.</option><option value="275">05.04  - Dokumentasi Identitas Pegawai. Dokumen yang berkaitan dengan usul penetapan kartu pegawai (Karpeg)/ kartu pegawai elektronik (KPE)/ kartu istri (Karis)/ kartu suami (Karsu), terdiri atas:  1). Usul Karpeg/ KPE/ Karis/ Karsu/ laporan harta kekayaan aparatur sipil Negara (LHKASN);  2). Laporan harta kekayaan penyelenggara negara (LHKPN);  3). keanggotaan organisasi profesi/ kedinasan;  4). Laporan pajak-pajak pribadi (LP2P)/ surat pemberitahuan tahunan (SPT)/ nomor pokok wajib pajak (NPWP);  5). Kartu permohonan penambahan penghasilan pegawai negeri sipil (KP4)/ surat keterangan untuk mendapatkan pembayaran tunjangan keluarga; dan 6). dokumen lain yang sesuai.</option></optgroup> <optgroup label="06  - Kesejahteraan Pegawai"><option value="277">06.00  - Layanan Pemeliharaan Kesehatan Pegawai. Dokumen yang berkaitan dengan layanan pemeliharaan kesehatan pegawai, terdiri atas:  1). rekam medis;  2). surat keterangan sehat;  3). surat keterangan sakit; dan 4). dokumen lain yang sesuai.</option><option value="278">06.01  - Asuransi Pegawai/ Asuransi Kesehatan (ASKES)/ Badan Penyelenggara Jaminan Sosial (BPJS). Dokumen yang berkaitan dengan asuransi pegawai/ ASKES/ BPJS, terdiri atas:  1). penawaran asuransi;  2). administrasi pendaftaran;  3). pengajuan asuransi/ klaim;  4). penetapan asuransi; 5). penyerahan asuransi; dan 6). dokumen lain yang sesuai.</option><option value="279">06.02  - Layanan Perumahan. Dokumen yang berkaitan dengan tabungan perumahan, terdiri atas:  1). administrasi pendaftaran penawaran perumahan; dan 2). dokumen lain yang sesuai.</option><option value="280">06.03  - Bantuan Sosial. Dokumen yang berkaitan dengan bantuan sosial, terdiri atas:  1). usulan pemberian bantuan;  2). penetapan pemberian bantuan;  3). pemberian bantuan/ santunan;  4). daftar penerima bantuan; dan 5). dokumen lain yang sesuai.</option><option value="281">06.04  - Tunjangan Kesejahteraan. Dokumen yang berkaitan dengan kesejahteraan pegawai berupa rekreasi, seragam, insentif, gaji 13, gaji 14, dan tunjangan lainnya, terdiri atas:  1). edaran; 2). pengajuan; dan 3). dokumen lain yang sesuai.</option></optgroup> <optgroup label="07  - Pemberhentian Pegawai"><option value="283">07.00  - Pemberhentian Sementara. Dokumen yang berkaitan dengan pemberhentian sementara pegawai, terdiri atas:  1). usulan;  2). pembahasan/ pertimbangan; 3). penetapan; dan 4). dokumen lain yang sesuai.</option><option value="284">07.01  - Pemberhentian Pegawai dengan Hak Pensiun. Dokumen yang berkaitan dengan pemberhentian pegawai dengan hak pensiun untuk pegawai, janda, duda, anak, dan PNS yang tewas, terdiri atas:  1). usulan; 2). penetapan; dan 3). dokumen lain yang sesuai.</option><option value="285">07.02  - Pemberhentian Pegawai dengan Tanpa Hak Pensiun. Dokumen yang berkaitan dengan pemberhentian pegawai tanpa hak pensiun, terdiri atas:  1). usulan;  2). penetapan;  3). banding; dan 4). dokumen lain yang sesuai.</option></optgroup> <optgroup label="08  - Organisasi Pegawai"><option value="287">08.00  - Organisasi Pegawai. Dokumen yang berkaitan dengan organisasi pegawai seperti korps pegawai Republik Indonesia (KORPRI), dharma wanita, Korpagama, forum keagamaan, terdiri atas:  1). pembentukan;  2). penetapan pengurus;  3). AD/ ART;  4). kegiatan; dan  5). laporan; dan 6). dokumen lain yang sesuai.</option><option value="288">08.01  - Organisasi Profesi. Dokumen yang berkaitan dengan organisasi pegawai berbasis profesi pegawai, terdiri atas:  1). pembentukan;  2). penetapan pengurus;  3). AD/ ART;  4). kegiatan; 5). laporan; dan 6). dokumen lain yang sesuai.</option><option value="289">08.02  - Koperasi. Dokumen yang berkaitan dengan organisasi koperasi pegawai, terdiri atas:  1). pembentukan;  2). penetapan pengurus;  3). AD/ ART;  4). kegiatan;  5). laporan; dan 6). dokumen lain yang sesuai.</option></optgroup><option value="290">09  - Register/ Data Induk Pegawai. Dokumen yang berkaitan dengan register/ data induk pegawai, terdiri atas:  1). buku induk kepegawaian;  2). database human resources information system (HRIS); dan 3). dokumen lain yang sesuai.</option><option value="291">10  - Personal File Pegawai. Dokumen yang berkaitan dengan personal file pegawai (PNS, pegawai tetap, PTT, pegawai kontrak) terdiri atas:  1). berkas lamaran yang diterima;  2). nota penetapan nomor induk pegawai (NIP) dan kelengkapannya;  3). nota persetujuan/ pertimbangan kepala BKN;  4). surat keputusan pengangkatan calon pegawai;  5). Hasil pengujian kesehatan;  6). surat keputusan pengangkatan pegawai;  7). surat keputusan peninjauan masa kerja;  8). surat keputusan kenaikan pangkat;  9). surat pernyataan melaksanakan tugas/ menduduki jabatan;  10). surat pernyataan pelantikan;  11). surat keputusan pengangkatan/ pemberhentian dalam jabatan struktural/ fungsional;  12). surat keputusan mutase;  13). cuti;  14). berita acara pemeriksaan;  15). surat keputusan hukuman jabatan/ hukuman disiplin pegawai;  16). surat keputusan perbantuan/ dipekerjakan di luar instansi induk;  17). surat keputusan hukuman jabatan/ hukuman disiplin pegawai; 18). semua jenis arsip yang berketerangan masuk personal file; dan 19). dokumen lain yang sesuai.</option></select>
