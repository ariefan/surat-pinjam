ngan;  2). proses seleksi;  3). berita acara penetapan; 4). sertifikat/ fotokopi sertifikat; dan 5). dokumen lain yang sesuai.</option><option value="139">02.06  - Ucapan Terima Kasih, Selamat, Belasungkawa. Dokumen yang berupa ucapan terima kasih, selamat, dan belasungkawa.</option></optgroup> <optgroup label="03  - Penerbitan, Publikasi, dan Dokumentasi"><option value="141">03.00  - Pameran/ Festival/ Sayembara/ Lomba. Dokumen yang berkaitan dengan pameran/ festival/ sayembara/ lomba, terdiri atas:  1). pembentukan tim;  2). proposal;  3). daftar materi/ bahan/ naskah;  4). publikasi;  5). katalog;  6). daftar pengunjung/ peserta;  7). notula;  8). penetapan/ pengumuman; 9). laporan; dan 10). dokumen lain yang sesuai.</option><option value="142">03.01  - Terbitan/ Publikasi. Dokumen yang berkaitan dengan terbitan/ publikasi yang dibuat dan diterima dalam bentuk cetak dan elektronik, terdiri atas:  1). materi;  2). master; 3). hasil cetakan; dan 4). dokumen lain yang sesuai.</option><option value="143">03.02  - Kliping Media Massa. Dokumen berupa kliping media massa baik cetak maupun online berkaitan dengan UGM.</option></optgroup></select>
