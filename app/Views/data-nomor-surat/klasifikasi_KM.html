alue="407">05.05  - Inventori Mahasiswa. Dokumen yang berkaitan dengan inventori mahasiswa (daftar kemampuan untuk mengukur karakteristik kepribadian atau keterampilan mahasiswa)/ pemetaan potensi.</option></optgroup> <optgroup label="06  - Organisasi Himpunan Orang Tua Mahasiswa"><option value="410">06.01  - Pengangkatan/ Pemberhentian Pengurus. Dokumen yang berkaitan dengan pengangkatan/ pemberhentian pengurus.</option><option value="411">06.02  - Program Kerja dan Kegiatan Organisasi. Dokumen yang berkaitan dengan program kerja dan kegiatan organisasi.</option><option value="412">06.03  - Laporan. Dokumen berupa laporan organiasasi.</option></optgroup><option value="413">07  - Berkas Perseorangan Mahasiswa. Dokumen yang berkaitan dengan berkas perseorangan mahasiswa, terdiri atas:  1). kartu mahasiswa;  2). KRS;  3). KHS; 4). kartu tanda registrasi/ administrasi mahasiswa (KTRM);  5). surat keterangan izin/ tugas;  6). sertifikat/ piagam/ surat keterangan orientasi mahasiswa baru;  7). berkas pendaftaran mahasiswa;  8). nilai tugas akhir;  9). piagam/ sertifikat Kuliah Kerja Nyata (KKN)/ Kuliah Kerja Masyarakat (KKM);  10). sertifikat/ penghargaan bagi mahasiswa berprestasi;  11). fotokopi ijazah;  12). fotokopi transkrip nilai;  13). biodata mahasiswa; dan 14). dokumen lain yang sesuai.</option></select>
