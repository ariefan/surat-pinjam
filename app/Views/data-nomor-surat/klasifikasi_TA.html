M kearsipan, terdiri atas:  1). database arsiparis dan pengelola arsip;  2). undangan pembinaan;  3). permohonan narasumber;  4). daftar hadir;  5). materi pembinaan;  6). notula;  7). laporan;  8). surat keputusan tim penilai;  9). hasil rapat tim penilai;  10). lomba SDM kearsipan;  11). bimbingan konsultasi arsiparis; dan 12). dokumen lain yang sesuai.</option><option value="487">02.02  - Pembinaan Unit Kerja/ Unit Kearsipan. Dokumen yang berkaitan dengan pembinaan bidang kearsipan terhadap unit kerja dan unit kearsipan, terdiri atas:  1). surat permohonan;  2). surat persetujuan;  3). surat tugas/ penunjukan pendamping;  4). hasil/ laporan survei;  5). proposal kegiatan pendampingan/ penataan arsip;  6). laporan kegiatan; dan 7). dokumen lain yang sesuai.</option><option value="488">02.03  - Akuisisi Arsip. Dokumen yang berkaitan dengan akuisisi arsip statis, terdiri atas:  1). surat pengajuan permohonan penyerahan/ akuisisi;  2). laporan monitoring fisik dan daftar arsip;  3). berita acara akuisisi dan daftar arsip; dan 4). dokumen lain yang sesuai.</option><option value="489">02.04  - Pengembangan Sejarah Lisan. Dokumen yang berkaitan dengan pengembangan sejarah lisan, terdiri atas:  1). surat permohonan narasumber;  2). persetujuan;  3). hasil wawancara;  4). penghargaan/ imbalan;  5). laporan; dan 6). dokumen lain yang sesuai.</option><option value="490">02.05  - Pengolahan Arsip statis. Dokumen yang berkaitan dengan pengolahan arsip statis, terdiri atas:  1). pembentukan tim;  2). hasil pengolahan (daftar, inventaris, senarai, dan guide arsip);  3). laporan; dan 4). dokumen lain yang sesuai.</option><option value="491">02.06  - Preservasi dan Restorasi Arsip. Dokumen yang berkaitan dengan preservasi dan restorasi arsip meliputi kegiatan penyimpanan, pengendalian hama, laminasi, enkapsulasi, fumigasi, reproduksi/ alih media, perencanaan dan penanggulangan bencana, terdiri atas:  1). pembentukan tim;  2). daftar asip hasil preservasi dan restorasi;  3). berita acara; dan  4). laporan; 5). dokumen lain yang sesuai.</option><option value="492">02.07  - Autentikasi Arsip. Dokumen yang berkaitan dengan autentikasi, terdiri atas:  1). daftar arsip;  2). hasil pengujian;  3). pendapat ahli;  4). berita acara;  5). penetapan autentisitas;  6). surat pernyataan pencipta arsip; dan 7). dokumen lain yang sesuai.</option><option value="493">02.08  - Publikasi Kearsipan. Dokumen yang berkaitan dengan publikasi kearsipan seperti pameran, penyusunan naskah sumber, produksi film dokumenter, pengelolaan laman kearsipan, majalah/ buletin/ jurnal kearsipan, terdiri atas:  1). proposal kegiatan;  2). tim kegiatan;  3). hasil publikasi (katalog, naskah sumber, film dokumenter, data hosting laman, master majalah/ buletin/ jurnal kearsipan); dan 4). dokumen lain yang sesuai.</option><option value="494">02.09  - Layanan Arsip Statis. Dokumen yang berkaitan dengan layanan arsip statis, terdiri atas:  1). permohonan layanan;  2). isian formulir/ borang layanan;  3). laporan layanan; dan 4). dokumen lain yang sesuai.</option><option value="495">02.10  - Pengawasan Kearsipan. Dokumen yang berkaitan dengan pengawasan kearsipan internal.</option><option value="496">02.11  - Sosialisasi Kearsipan. Dokumen yang berkaitan dengan kegiatan sosialisasi kearsipan.</option></optgroup> <optgroup label="03  - Museum"><option value="498">03.00  - Kebijakan tentang Permuseuman. Dokumen yang berkaitan dengan kebijakan tentang permuseuman.</option><option value="499">03.01  - Penambahan Koleksi. Dokumen yang berkaitan dengan penambahan koleksi.</option><option value="500">03.02  - Identitas/ Deskripsi koleksi/ Daftar koleksi. Dokumen yang berkaitan dengan identitas/ deskripsi koleksi/ daftar koleksi.</option><option value="501">03.03  - Register Koleksi Cagar Budaya. Dokumen berupa register koleksi cagar budaya.</option><option value="502">03.04  - Konservasi. Dokumen yang berkaitan dengan konservasi koleksi.</option><option value="503">03.05  - Penilaian dan Pe
